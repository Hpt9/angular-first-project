<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>
    <ul>
        @for (item of userTasks; track $index) {
            <li>
                <app-task [task]="item"/>
            </li>
        }
    </ul>
</section>
