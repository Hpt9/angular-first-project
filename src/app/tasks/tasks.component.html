@if (isModalOpen) {
    <app-new-task (modalClosed)="endAddingTask()" [userId]="id"/>
}
<section id="tasks">
    <header>
        <h2>{{userName}}'s Tasks</h2>
        <menu>
            <button (click)="startAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (item of userTasks; track $index) {
            <li>
                <app-task [task]="item" />                 
            </li>
        }
    </ul>
    
</section>
